<h1>{{questionText || 'Loading the first question'}}</h1> <h2 ng-if="questionText">Click your favourite</h2> <div class="choices clearfix"> <div class="choice" ng-repeat="answer in answers" ng-click="select($index)" ng-class="{selected: selected[$index]}"> <img ng-src="{{answer}}" alt=""> </div> </div> <button ng-if="selected.any" ng-click="proceed(true)" ng-disabled="!selected.any" class="button right">Next &gt;&gt;  <a ng-if="final" href="#/login" class="button">Finish quiz</a></button>
