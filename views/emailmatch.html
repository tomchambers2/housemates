<ng-switch on="status"> <section ng-switch-default> <button class="button" ng-click="openEmail()">Email match</button> </section> <section ng-switch-when="1"> <textarea class="email" ng-model="message.content" placeholder="Tell them how awesome you are to live with..."></textarea> <button href="" class="button" id="" ng-disabled="checkValidity()" ng-click="emailMatch()">Send email</button> </section> <section ng-switch-when="2"> <button class="button disabled" disabled>Email sending...</button> </section> <section ng-switch-when="3"> <button class="button disabled" disabled>Email sent</button> </section> <section ng-switch-when="4"> <button class="button disabled error" disabled>Email failed</button> </section> </ng-switch>
