<h1>Tell us about yourself</h1>
<h2>Your profile will be shown to good matches</h2>

<article class="person">
	<img ng-src="{{picture}}" alt="Picture of {{user.displayName}}">
	<h2>{{user.displayName}}</h2>
	<h3>About me</h3>
	<textarea class="bio" ng-hide="saved" name="about" ng-model="bio" placeholder="Let people know about your personality and what you're looking for"></textarea>
	<div class="bio" ng-show="saved">{{bio}}</div>
	<a ng-hide="saved" class="button" ng-click="saveBio()">Save</a>
	<a ng-show="saved" href="#/matches" class="button">See my matches</a>
</article>

<section ng-if="hasroom">
	<h3>About your spare room</h3>
	<table>
		<tr>
			<td>Price per month:</td> <td>
				<input type="text">
			</td>
		</tr>
		<tr>
			<td>Other people in house:</td> <td>
				<input type="text">
			</td>
		</tr>
		<tr>
			<td>Other things about the room:</td> <td>
				<input type="text">
			</td>
		</tr>
		<tr>
			<td>Photo upload:</td> <td>
				<input type="text">
			</td>
		</tr>
	</table>
</section>
</article>
